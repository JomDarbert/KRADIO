<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="wot-verification" content="95986abca4f10a301d34"/>
    <title>Jombly</title>
    <link rel="apple-touch-icon" href="img/jombly_icon_70.png">
    <link rel="shortcut icon" href="img/jombly_favicon.ico">
    <link rel="stylesheet" href="css/min/styles.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"><link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400|Open+Sans+Condensed:600,300,300italic&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48020906-2', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <section id="overlay" class="hidden">
        <div id="topSongs">
            <h1>Top Songs</h1>
            <ol id="topList"></ol>
        </div>
        <div id="playInfo">
            <div id="recentlyPlayed">
                <h1>Recently Played</h1>
                <ul id="recentSongs"></ul>
            </div>
            <div id="thumbsDowned">
                <h1>Thumbs Downed</h1>
                <ul id="thumbsDownSongs"></ul>
            </div>
        </div>
    </section>
    <section id="tags" class="hidden">
        <div class="tag">
            <button>Dance/Club</button><label id="Dance/ClubLabel"></label>
        </div>
        <div class="tag">
            <button>R&B</button><label id="R&BLabel"></label>
        </div>
        <div class="tag">
            <button>Hip-Hop/Rap</button><label id="Hip-Hop/RapLabel"></label>
        </div>
        <div class="tag">
            <button>Ballad</button><label id="BalladLabel"></label>
        </div>
        <div class="tag">
            <button>Pop</button><label id="Pop"></label>
        </div>
        <div class="tag">
            <button>Rock</button><label id="Rock"></label>
        </div>
        <div class="tag">
            <button>Instrumental</button><label id="Instrumental"></label>
        </div>
        <div class="tag">
            <button>Male</button><label id="Male"></label>
        </div>
        <div class="tag">
            <button>Female</button><label id="Female"></label>
        </div>
    </section>
    <section id="filters" class="hidden">

    </section>
    <div id="container">
        <audio id="player_one" preload="metadata" crossorigin="anonymous" class="active">
            <source type="audio/mpeg">
        </audio>
        <audio id="player_two" preload="metadata" crossorigin="anonymous">
            <source type="audio/mpeg">
        </audio>
        <audio id="player_three" preload="metadata" crossorigin="anonymous">
            <source type="audio/mpeg">
        </audio>
        <audio id="player_four" preload="metadata" crossorigin="anonymous">
            <source type="audio/mpeg">
        </audio>
        <audio id="player_five" preload="metadata" crossorigin="anonymous">
            <source type="audio/mpeg">
        </audio>
    </div>
    <section id="bottomPanel">
        <div id="playerTime">
            <input type="range" id="seek" value="0" max="0"/>
            <output id="currentTime">0:00</output>
            <output id="endTime">0:00</output>
            <span id="volumeDown"></span>
            <input type="range" id="volume" value="0.5" max="1.0" min="0.0" step="0.025">
            <span id="volumeUp"></span>
        </div>
        <h1 id="title"></h1>
        <div id="stats">
            <div id="rankChange">
                <h2 id="rank"></h2>
                <h2 id="change"></h2>
            </div>
            <p id="daysOnChart"></p>
        </div>
        <div id="optionsContainer" class="hideBottom">
            <button class="options">&#xf013;</button>
            <button id="showOverlay">&#xf0cb;</button>
            <button id="showTags">&#xf02c;</button>
            <button id="showFilters">&#xf0b0;</button>
        </div>
        <div id="playerControls">
            <button class="options">&#xf013;</button>
            <button id="dontPlay">&#xf165;</button>
            <button id="playButton">&#xf04b;</button>
            <button id="nextButton">&#xf04e;</button>
        </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js"></script>-->
    <script src="js/min/helpers.min.js"></script>
    <!--<script src="js/lastfm.js"></script>
    <script src="js/lastfm-md5.js"></script>-->
    <script src="js/min/connection.min.js"></script>

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>K-Pop Radio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>


    <div id="container">
        <h1 id="title"></h1>
        <audio id="player" autoplay></audio>

        <section id="bottomPanel">
            <button id="playButton" class="fa fa-pause fa-5x"></button>
            <div id="playerTime">
                <input type="range" id="seek" value="0" max=""/>
                <output id="currentTime">0</output> / <output id="endTime">0</output>
            </div>
            <button id="nextButton" class="fa fa-refresh fa-5x"></button>
        </section>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/min/connection.min.js"></script>
</body>
</html>

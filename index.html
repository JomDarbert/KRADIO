<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable = no" />
    <title>K-Pop Radio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div id="container">
        <h1 id="title"></h1>
        <audio id="player_one" class="ready"></audio>
        <audio id="player_two"></audio>
        <audio id="player_three"></audio>
        <audio id="player_four"></audio>
        <audio id="player_five"></audio>
        <section id="bottomPanel">
            <button id="playButton" class="">&#xf04b;</button>
            <div id="playerTime">
                <input type="range" id="seek" value="0" max=""/>
                <output id="currentTime">0</output> / <output id="endTime">0</output>
            </div>
            <button id="nextButton" class="">&#xf021;</button>
        </section>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/connection.js"></script>
</body>
</html>
